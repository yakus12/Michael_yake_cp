<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a training course</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'appcv/create_experience.css' %}">
</head>
<body>
    <h1>Add a training course</h1>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="diplome">Diploma :</label>
            <input type="text" name="diplome" id="diplome" required>
        </div>
        <div>
            <label for="institution">Institution :</label>
            <input type="text" name="institution" id="institution" required>
        </div>
        <div>
            <label for="date_debut">Start date :</label>
            <input type="date" name="date_debut" id="date_debut" required>
        </div>
        <div>
            <label for="date_fin">End date :</label>
            <input type="date" name="date_fin" id="date_fin" required>
        </div>
        <div>
            <label for="description">Description :</label>
            <textarea name="description" id="description" required></textarea>
        </div>
        <div>
            <button type="submit">Add</button>
        </div>

        <a href="{% url 'view_formations' %}">
            <button type="button">View my training courses</button>
        </a>
        
    </form>
</body>
</html>
