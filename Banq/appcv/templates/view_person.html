<!DOCTYPE html>
<html>
<head>
    <title>My Personal Information</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            line-height: 1.6;
        }
    
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #3498db;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    
        p {
            font-size: 18px;
            margin: 10px 0;
        }
    
        strong {
            color: #f39c12;
        }
    
        .info-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
        }
    
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #3498db;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    
        .empty-message {
            font-size: 18px;
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
        }
    </style>
        
    
</head>
<body>
    <h1>My Personal Information</h1>
    {% if personne %}
        <p><strong>Nom :</strong> {{ personne.nom }}</p>
        <p><strong>Pr√©nom :</strong> {{ personne.prenom }}</p>
        <p><strong>Date de Naissance :</strong> {{ personne.date_naissance }}</p>
        <p><strong>Photo :</strong>
            {% if personne.photo %}
                <img src="{{ personne.photo.url }}" alt="Photo de profil" width="150">
            {% else %}
                Aucune photo disponible.
            {% endif %}
        </p>
    {% else %}
        <p>No personal information available.</p>
    {% endif %}
    

    <a href="{% url 'create_personne' %}">
        <button type="button">My Personal Information</button>
    </a>
    <a href="{% url 'creation' %}">
        <button type="button">Back to home</button>
    </a>
</body>
</html>
