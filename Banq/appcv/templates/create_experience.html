<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an experience</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'appcv/create_experience.css' %}">
</head>
<body>
    <h1>Add an experience</h1>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="titre">Title :</label>
            <input type="text" name="titre" id="titre" required>
        </div>
        <div>
            <label for="entreprise">Entreprise :</label>
            <input type="text" name="entreprise" id="entreprise" required>
        </div>
        <div>
            <label for="date_debut">Date de début :</label>
            <input type="date" name="date_debut" id="date_debut" required>
        </div>
        <div>
            <label for="date_fin">Date de fin :</label>
            <input type="date" name="date_fin" id="date_fin">
        </div>
        <div>
            <label for="description">Description :</label>
            <textarea name="description" id="description" required></textarea>
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
        <!-- Bouton pour voir les expériences déjà saisies -->
<a href="{% url 'view_experiences' %}">
    <button type="button">See my experiences</button>
  </a>
    </form>
</body>
</html>
