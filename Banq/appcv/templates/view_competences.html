<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>

    <style>
        /* Corps de la page */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50; /* Bleu nuit */
            color: #ecf0f1; /* Texte clair pour contraste */
        }
    
        /* Titre principal */
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #3498db; /* Bleu clair */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    
        /* Liste des compétences */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
    
        /* Item de la compétence */
        ul li {
            background-color: #34495e; /* Gris foncé */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    
        /* Effet de survol sur les éléments de la liste */
        ul li:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    
        /* Nom de la compétence */
        ul li strong {
            font-size: 22px;
            color: #ecf0f1; /* Texte clair */
            margin-bottom: 10px;
            font-weight: bold;
        }
    
        /* Niveau de compétence */
        ul li p {
            font-size: 18px;
            color: #95a5a6; /* Gris clair */
            margin: 0;
        }
    
        /* Texte en cas de compétences manquantes */
        p {
            font-size: 18px;
            text-align: center;
            color: #e74c3c; /* Rouge clair */
            margin: 40px auto;
        }
    
        /* Style du bouton "Ajouter une compétence" */
        a button {
            display: block;
            width: 240px;
            margin: 40px auto 0;
            padding: 15px;
            font-size: 18px;
            background-color: #3498db; /* Bleu clair */
            color: #ffffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }
    
        /* Effet de survol et de clic du bouton */
        a button:hover {
            background-color: #2980b9; /* Bleu plus foncé */
            transform: scale(1.05);
        }
    
        a button:active {
            transform: scale(0.98);
        }
    </style>
    
</head>
<body>
    <h1>My Skills</h1>

    {% if competences %}
        <ul>
            {% for competence in competences %}
                <li>
                    <strong>{{ competence.nom }}</strong><br>
                    <p>{{ competence.niveau }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You haven't added any skills yet.</p>
    {% endif %}

    <a href="{% url 'create_or_edit_competence' %}">
        <button type="button">Add a skill</button>
    </a>
    <a href="{% url 'creation' %}">
        <button type="button">Back to home</button>
    </a>
</body>
</html>
